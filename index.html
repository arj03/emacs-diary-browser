<!doctype html>

<html>
  <head>
    <title>Emacs browser diary</title>
    <meta charset="utf-8"/>

    <link rel="icon" type="image/svg+xml" href="Antu_emacs.svg">

    <link rel=stylesheet href="node_modules/codemirror/lib/codemirror.css">
    <link rel=stylesheet href="node_modules/codemirror/theme/blackboard.css">
    <link rel=stylesheet href="node_modules/codemirror/addon/hint/show-hint.css">
    <link rel=stylesheet href="node_modules/codemirror/addon/dialog/dialog.css">

    <script src="node_modules/codemirror/lib/codemirror.js"></script>
    <script src="node_modules/codemirror/mode/markdown/markdown.js"></script>

    <script src="node_modules/codemirror/keymap/emacs.js"></script>

    <script src="node_modules/codemirror/addon/edit/matchbrackets.js"></script>
    <script src="node_modules/codemirror/addon/comment/comment.js"></script>
    <script src="node_modules/codemirror/addon/dialog/dialog.js"></script>
    <script src="node_modules/codemirror/addon/search/searchcursor.js"></script>
    <script src="node_modules/codemirror/addon/search/search.js"></script>
    <script src="node_modules/codemirror/addon/hint/show-hint.js"></script>
    <script src="node_modules/codemirror/addon/wrap/hardwrap.js"></script>

    <script src="node_modules/isomorphic-git/index.umd.min.js"></script>
    <script src="node_modules/isomorphic-git/http/web/index.umd.js"></script>
    <script src="node_modules/@isomorphic-git/lightning-fs/dist/lightning-fs.min.js"></script>

    <!--
        <script src="node_modules/showdown/dist/showdown.js"></script>
      -->

     <link rel=stylesheet href="style.css">
  </head>
  <body>
    <div id="left">
      <div id="status"></div>
      <textarea id="input"></textarea>
      <div id="previousDiary"></div>
    </div>
    <div id="config">
      <h3 id="gitHeader">Git configuration</h3>

      <form id="gitForm">
        <table>
          <tr>
            <td>URL:</td>
            <td><input id="gitURL"></td>
          </tr>
          <tr>
            <td>Username:</td>
            <td><input id="gitUsername"></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="password" id="gitPassword"></td>
          </tr>
          <tr>
            <td>Name:</td>
            <td><input id="gitName"></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input id="gitEmail"></td>
          </tr>
          <tr>
            <td></td>
            <td><button id="gitSave">Save</button></td>
        </table>
      </form>
    </div>
    <br>
    <div style="clear: left;" id="messages"></div>
  </body>
</html>  

<script type="module" src="files.js"></script>
<script type="module" src="git.js"></script>
<script type="module" src="indexer.js"></script>
<script type="module" src="complete.js"></script>
<script type="module" src="editor.js"></script>
